<ion-header>
  <ion-navbar color="danger">
    <ion-title>Checkout</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cartPopover($event)">
        <ion-icon name="md-cart"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showAllCategories()">
        <ion-icon name="md-pricetag"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="container">

  <h3 padding-vertical>Billing Details</h3>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Address line 1</ion-label>
      <ion-input type="text" [(ngModel)]="details.addr1" name="addr1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address line 2 (optional)</ion-label>
      <ion-input type="text" [(ngModel)]="details.addr2" name="addr2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-select [(ngModel)]="details.city" name="city">
        <ion-option value="marrakech">Marrakech</ion-option>
        <ion-option value="casablanca">Casablanca</ion-option>
        <ion-option value="rabat">Rabat</ion-option>
        <ion-option value="fes">Fes</ion-option>
        <ion-option value="agadir">Agadir</ion-option>
        <ion-option value="beni mellal">Beni Mellal</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Postal code</ion-label>
      <ion-input type="number" [(ngModel)]="details.postalCode" name="postalCode"></ion-input>
    </ion-item>
    <button ion-button color="danger" type="submit" block>Checkout</button>
  </form>

</ion-content>
