<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cartPopover($event)">
        <ion-icon name="md-cart"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showAllCategories()">
        <ion-icon name="md-pricetag"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <ion-grid id="banner">
    <ion-row >
      <ion-col col-6>
        <img id="img-banner" src="assets/images/MACBOOKPRO.png" />
      </ion-col>
      <ion-col col-6>
        <h4 text-uppercase>New Apple | Mac</h4>
        <span>with OS X Yosemite</span>
        <p class="desc">Every bit as powerfull as it looks</p>
        <button small ion-button color="danger" >Prebook now</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-searchbar
    placeholder="Search for products and brands"
    [(ngModel)]="searchTerm"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="setFiltredProducts()"
    (ionCancel)="clearFiltredProducts()">
  </ion-searchbar>

  <p padding color="danger" *ngIf="nothing">Nothing match your search query</p>

  <ion-row *ngIf="filtredProducts.length">
    <ion-col col-6 *ngFor="let p of filtredProducts">
      <ion-card (click)="goToProductDetails(p)">
        <ion-card-header class="prod-header">
          <img src="assets/images/MACBOOKPRO.png" alt="image">
        </ion-card-header>

        <ion-card-content padding-vertical>
          <ion-row>
            <ion-col col-12 no-padding>
              <p align="left">{{ p.title }}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 no-padding>
              <p align="left" class="price">{{ p.newPrice}} DH</p>
            </ion-col>
            <ion-col col-6 no-padding>
              <p align="right" class="old-price">{{ p.price }} DH</p>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <div *ngIf="!filtredProducts.length">
    <ion-row>
        <ion-col col-6 *ngFor="let p of products">
          <ion-card (click)="goToProductDetails(p)">
            <ion-card-header class="prod-header">
              <img src="assets/images/MACBOOKPRO.png" alt="image">
            </ion-card-header>

            <ion-card-content padding-vertical>
              <ion-row>
                <ion-col col-12 no-padding>
                  <p align="left">{{ p.title }}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6 no-padding>
                  <p align="left" class="price">{{ p.newPrice }} DH</p>
                </ion-col>
                <ion-col col-6 no-padding>
                  <p align="right" class="old-price">{{ p.price }} DH</p>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </div>

</ion-content>
